<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Employees List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Review First Id</th>
            <th>Review Title</th>
            <th>Review Date</th>
            <th>Review message</th>
            <th>Review reaction</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${listReviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.title}"></td>
            <td th:text="${review.date}"></td>
            <td th:text="${review.message}"></td>
            <td th:text="${review.reaction}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
