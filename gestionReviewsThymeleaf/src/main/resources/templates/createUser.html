<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900">
<div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
        <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
            <div>
                <h2 class="text-2xl font-bold text-white sm:text-3xl">Create User</h2>
                <p class="max-w-xl mt-3 text-gray-300">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. In
                    autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus
                    molestiae
                </p>
            </div>
        </div>
    </div>
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
        <div class="flex-1">
            <div class="text-center">
                <div class="flex justify-center mx-auto">
                    <svg class="w-auto h-7 sm:h-8" width="127px" height="127px" viewBox="-0.01 0 20.026 20.026" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="add-user-8" transform="translate(-2 -1.974)"> <path id="secondary" fill="#3B82F6" d="M13,17a6,6,0,0,1,3.4-5.4A6,6,0,1,0,5,9a5.94,5.94,0,0,0,1.34,3.77,1,1,0,0,1-.28,1.45A7,7,0,0,0,3,20a1,1,0,0,0,1,1H14.54A5.93,5.93,0,0,1,13,17Z"></path> <path id="primary" d="M17,17h4m-2-2v4" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path> <path id="primary-2" data-name="primary" d="M15,21H4a1,1,0,0,1-1-1,7,7,0,0,1,3.06-5.78,1,1,0,0,0,.28-1.45A5.94,5.94,0,0,1,5,9,6,6,0,0,1,16.92,8a5.9,5.9,0,0,1-.27,3" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path> </g> </g></svg>                </div>
                <p class="mt-3 text-gray-500 dark:text-gray-300">Sign up to create an account</p>
            </div>
            <div class="mt-8">
                <form th:action="@{/createUser}" th:object="${user}" method="post">
                    <div class="mb-4">
                        <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
                        <input type="text" id="username" name="username" th:field="*{username}" placeholder="Username" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>
                    <div class="mb-6">
                        <label for="role" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Role</label>
                        <select id="role" name="role" th:field="*{role}" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                            <option value="MODERATOR">Moderator</option>
                        </select>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            Sign up
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-400">Already have an account? <a href="login" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign in</a>.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
