<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900">
<div class="flex justify-center h-screen">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80)">
        <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
            <div>
                <h2 class="text-2xl font-bold text-white sm:text-3xl">Login</h2>
                <p class="max-w-xl mt-3 text-gray-300">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. In
                    autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus
                    molestiae
                </p>
            </div>
        </div>
    </div>
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
        <div class="flex-1">
            <div class="text-center">
                <div class="flex justify-center mx-auto">
                    <svg height="64px" width="64px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512.001 512.001" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <polygon style="fill:#CEE8FA;" points="273.19,256.001 132.562,174.809 132.562,337.191 "></polygon> <path style="fill:#2D527C;" d="M280.094,244.041l-140.628-81.19c-4.272-2.466-9.536-2.466-13.809,0 c-4.272,2.466-6.904,7.024-6.904,11.958v29.064H13.809C6.182,203.873,0,210.056,0,217.682v76.637 c0,7.626,6.182,13.809,13.809,13.809h104.945v29.064c0,4.934,2.632,9.492,6.904,11.958c2.136,1.233,4.52,1.85,6.904,1.85 s4.768-0.617,6.904-1.85l140.628-81.191c4.272-2.466,6.904-7.024,6.904-11.958C286.998,251.067,284.366,246.509,280.094,244.041z M27.617,280.511v-49.02h91.136v49.02H27.617z M146.371,313.274v-18.956v-76.637v-18.956l99.202,57.275L146.371,313.274z"></path> <path style="fill:#CEE8FA;" d="M323.513,113.415v285.17c59.418-20.133,102.183-76.365,102.183-142.586 S382.932,133.548,323.513,113.415z"></path> <g> <path style="fill:#2D527C;" d="M323.515,412.393c-2.85,0-5.671-0.882-8.048-2.586c-3.616-2.593-5.762-6.772-5.762-11.222v-285.17 c0-4.45,2.146-8.629,5.762-11.222s8.26-3.284,12.477-1.856c66.728,22.611,111.561,85.167,111.561,155.664 s-44.832,133.052-111.561,155.664C326.499,412.153,325.002,412.393,323.515,412.393z M337.322,134.179v243.642 c45.286-23.071,74.566-69.852,74.566-121.822S382.61,157.25,337.322,134.179z"></path> <path style="fill:#2D527C;" d="M275.184,492.817c-78.997,0-152.511-39.19-196.65-104.834c-4.256-6.328-2.575-14.909,3.755-19.163 c6.328-4.257,14.908-2.574,19.163,3.753c38.999,58,103.945,92.628,173.732,92.628c115.354,0,209.199-93.846,209.199-209.199 S390.537,46.801,275.184,46.801c-69.786,0-134.733,34.628-173.732,92.628c-4.254,6.328-12.834,8.009-19.163,3.753 c-6.328-4.256-8.009-12.835-3.753-19.163c4             </div>
            <div class="mt-8">
                <form th:action="@{/login}" method="post" th:object="${loginForm}">
                    <div class="mb-4">
                        <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
                        <input type="text" id="username" th:field="*{username}" placeholder="Username" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            Sign in
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-400">dont have an account? <a href="createUser" class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
